<div class="container mt-3">
  <div *ngIf="!registerMode" class="text-center">
    <h1 class="text-light">{{ "WelcomeTitle" | translate }}</h1>
    <p class="lead">{{ "WelcomeText" | translate }}</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">
        {{ "Register" | translate }}
      </button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-8">
        <app-register
          (cancelRegister)="cancelRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
