<div class="row">
  <div class="col">
    <table class="table" style="position: relative;">
      <tr>
        <th style="width: 30%">Name</th>
        <th style="width: 30%">Roles</th>
        <th style="width: 40%">Management</th>
      </tr>
      <tr *ngFor="let user of users">
        <td>{{ user.userName }}</td>
        <td>{{ user.roles }}</td>
        <td>
          <div class="btn-group">
            <button class="btn btn-info btn-sm" (click)="editRolesModal(user)">
              Edit
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
